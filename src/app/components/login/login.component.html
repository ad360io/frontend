<div class="cover-login">
<div class="container-login">
  <div class="row">
    <div class="center-div">
      <div class="card-login" style="background-color: rgba(255, 255, 255, 0.67); box-shadow: 0 4px 30px 4px rgba(0, 0, 0, 0.2)">
        <img class="card-img-top" style="height: 120px; margin: 60px 0 24px 6px" src="assets/images/Qchain_login.png" alt="Card image cap">
          <div class=card-block>
            <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
                <div *ngIf="isError" class="alert alert-danger">{{ loginError }}</div>
                <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                    <!-- <label for="username">Username</label> -->
                    <input type="text" class="form-control" name="username" [(ngModel)]="user.username" #username="ngModel" placeholder="username" required />
                    <div *ngIf="f.submitted && !username.valid" class="help-block" style="color: red; margin-left: 6px">Username is required</div>
                </div>
                <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                    <!-- <label for="password">Password</label> -->
                    <input type="password" class="form-control" name="password" [(ngModel)]="user.password" #password="ngModel" placeholder="password" required />
                    <div *ngIf="f.submitted && !password.valid" class="help-block" style="color: red; margin-left: 6px">Password is required</div>
                </div>
                <div class="form-group">
                   <button style="margin-top: 8px; width: 100%" class="btn btn-primary">Login</button>
                    <!-- <button style="margin-top:15px;" [disabled]="loading" class="btn btn-primary">Login</button> -->
