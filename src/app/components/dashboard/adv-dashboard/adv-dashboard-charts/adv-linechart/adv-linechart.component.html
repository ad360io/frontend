<ngb-carousel>
  <ng-template ngbSlide>
    <canvas baseChart style="padding: 12px"
              [datasets]="[lineChartImpressionsEqcDataset[0]]"
              [labels]="lineChartXAxisDates"
              [options]="lineChartOptions"
              [colors]="lineChartColors"
              [legend]="lineChartLegend"
              [chartType]="lineChartType"
              (chartClick)="chartClicked($event)" *ngIf="isLoaded">
    </canvas>
  </ng-template>
  <ng-template ngbSlide>
    <canvas baseChart style="padding: 12px"
              [datasets]="[lineChartImpressionsEqcDataset[1]]"
              [labels]="lineChartXAxisDates"
              [options]="lineChartOptions"
              [colors]="lineChartColors"
              [legend]="lineChartLegend"
              [chartType]="lineChartType"
              (chartClick)="chartClicked($event)" *ngIf="isLoaded">
    </canvas>
  </ng-template>
  <ng-template ngbSlide>
    <canvas baseChart style="padding: 12px"
              [datasets]="[lineChartImpressionsEqcDataset[2]]"
              [labels]="lineChartXAxisDates"
              [options]="lineChartOptions"
              [colors]="lineChartColors"
              [legend]="lineChartLegend"
              [chartType]="lineChartType"
              (chartClick)="chartClicked($event)" *ngIf="isLoaded">
    </canvas>
  </ng-template>
  <ng-template ngbSlide>
    <canvas baseChart style="padding: 12px"
              [datasets]="[lineChartImpressionsEqcDataset[3]]"
              [labels]="lineChartXAxisDates"
              [options]="lineChartOptions"
              [colors]="lineChartColors"
              [legend]="lineChartLegend"
              [chartType]="lineChartType"
              (chartClick)="chartClicked($event)" *ngIf="isLoaded">
    </canvas>
  </ng-template>
 
</ngb-carousel>

<div class="card-footer text-center">
  <div class="btn-group" role="group" aria-label="Basic example">
    <button type="button" class="btn btn-sm btn-secondary" [class.active]="isImpressionsActive" (click)="activeChart($event)" id="impressionsChart">Impressions</button>
    <button type="button" class="btn btn-sm btn-secondary" [class.active]="isClicksActive" (click)="activeChart($event)" id="clicksChart">Clicks</button>
  </div>
</div>
