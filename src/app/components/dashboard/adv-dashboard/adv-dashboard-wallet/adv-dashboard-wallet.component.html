<div class="wallet-info">
  <mat-card id="wallet-info-card">
      <mat-card-title>
          <p class="card-title">Your Balances:</p>
      </mat-card-title>
      <mat-card-content>
          <ul>
              <li><img class="eqc-icon" src="../../../../../assets/images/eqc_icon.png">{{eqc_balance}} EQC</li>
              <li><img class="xqc-icon" src="../../../../../assets/images/xqc_icon.png">{{xqc_balance}} XQC</li>
          </ul>
      </mat-card-content>
  </mat-card>
</div>
