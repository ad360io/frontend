<div class="form-container">
    <div class="col-xs-12">
    <h2 style="padding-top:15px">Create an Ad Listing</h2>
    <div *ngIf="submitted" class="alert alert-success">The ad was created successfully!</div>
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="col-md-6">
      <div class="form-group">
        <label for="Name">Ad Name</label>
        <input class="form-control" id="adName" placeholder="Enter Ad Name" name="name" ngModel>
      </div>
      <div class="form-group">
        <label for="exampleSelect2">Choose Ad Types: </label>
          <select class="custom-select" name="adtype" ngModel>
          <option selected value="Banner Top">Banner Top</option>
          <option value="Banner Left">Banner Left</option>
          <option value="Banner Right">Banner Right</option>
          <option value="Popup">Popup</option>
          </select>
      </div>
      </div>
      <div class="col-md-6">
      <div class="form-group">
        <label for="genre"> Ad Genre </label>
          <select class="custom-select" name="genre" ngModel>
          <option selected value="Movies">Movies</option>
          <option value="Gaming">Gaming</option>
          <option value="Forums">Forums</option>
          <option value="Other">Other</option>
          </select>
      </div>
        <div class="form-group">
          <label for="height"> Height: </label>
          <input class="form-control" style="width:30%" id="adspace_height" placeholder="Enter Height" name="height" ngModel>
          <label for="width"> Width: </label>
          <input class="form-control" style="width:30%" id="adspace_width" placeholder="Enter Width" name="width" ngModel>
        </div>
        <div class="form-group">
          <label for="currency"> Currency: {{currencyType}} </label> 
        </div>
      <button type="submit" class="btn btn-primary disabled">Submit</button>
        </div>
    </form>
    </div>
</div>
