<div class="form-container">
    <div class="col-xs-12">
    <h2 style="padding-top:15px">Create an Adspace</h2>
    <div *ngIf="submitted" class="alert alert-info">This is temporarily disabled and will be re-enabled when we open account registrations.</div>
    <form  (ngSubmit)="f.form.valid && onSubmit(f)" #f="ngForm" novalidate>
      <div class="col-lg-6">
      <div class="form-group">
        <label for="website" >Website:</label>
        <input class="form-control" id="website" placeholder="Enter Website Name" ngModel name="website" >
      </div>
      <div class="form-group">
        <label for="Name">Adspace Name:</label>
        <input class="form-control" id="adspaceName" placeholder="Enter Adspace Name" name="adspace" ngModel >

      </div>

      <div class="form-group">
        <label for="exampleSelect2">Choose Adspace Types: </label>
          <select class="custom-select" name="adtype" ngModel>
          <option  value="Banner Top" selected>Banner Top</option>
          <option value="Banner Left">Banner Left</option>
          <option value="Banner Right">Banner Right</option>
          <option value="Popup">Popup</option>
          </select>
      </div>
      </div>
      <div class="col-lg-6">
      <div class="form-group">
        <label for="genre"> Ad Genre: </label>
          <select class="custom-select" name="genre" ngModel>
          <option  value="Movies" selected>Movies</option>
          <option value="Gaming">Gaming</option>
          <option value="Forums">Forums</option>
          <option value="Forums">Dining</option>
          <option value="Other">Other</option>
          </select>
      </div>

        <div class="form-group">
          <label for="height"> Height: </label>
          <input class="form-control" style="width:30%" id="adspace_height" placeholder="Enter Height" name="height" ngModel>
          <label for="width"> Width: </label>
          <input class="form-control" style="width:30%" id="adspace_width" placeholder="Enter Width" name="width" ngModel>
        </div>
        <div class="form-group">
          <label for="currency"> Currency: {{currencyType}} </label>
        </div>
      <button type="submit" class="btn btn-primary" title="This feature is temporarily disabled and will be re-enabled when we open account registrations.">Submit</button>
        </div>
    </form>

    </div>
</div>
