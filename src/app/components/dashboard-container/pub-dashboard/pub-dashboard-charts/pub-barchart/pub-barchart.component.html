<div>
  <div style="display: block">
    <canvas baseChart
            [datasets]="chooseChart()"
            [labels]="['1','2','3','4','5','6']"
            [options]="barChartOptions"
            [legend]="barChartLegend"
            [chartType]="barChartType"
            [colors]="colors"
            (chartClick)="chartClicked($event)"
            *ngIf="isLoaded"></canvas>
  </div>
</div>
<div class="card-footer text-center">
  <div class="btn-group" role="group" aria-label="Basic example">
      <button type="button" class="btn btn-sm btn-secondary" (click)="activeChart($event)" id="dailyChart">24 Hours</button>
      <button type="button" class="btn btn-sm btn-secondary " (click)="activeChart($event)" id="weeklyChart">Last Week</button>
      <button type="button" class="btn btn-sm btn-secondary" (click)="activeChart($event)" id="monthlyChart">30 Days</button>
  </div>
</div>
